<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 Forbidden</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        color: #b71c1c;
      }
      
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        flex-direction: column;
      }
      
      h1 {
        font-size: 5rem;
        margin: 0;
        color: #b71c1c;
      }

      p {
        font-size: 1.5rem;
        margin: 1rem 0;
      }
      
      .btn {
        background-color: #f1bf00;
        color: #b71c1c;
        text-decoration: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-weight: bold;
      }

      .btn:hover {
        background-color: #b71c1c;
        color: #f9f9f9;
        transform: translateY(-3px);
      }
      
      .error-icon {
        font-size: 6rem;
        color: #f1bf00;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      
      @media (max-width: 768px) {
        h1 {
          font-size: 3rem;
        }

        p {
          font-size: 1.2rem;
        }

        .btn {
          font-size: 0.9rem;
          padding: 0.7rem 1.2rem;
        }
      }
      
      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .btn {
          font-size: 0.7rem;
          padding: 0.5rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">ðŸš«</div>
      <h1>403 Forbidden</h1>
      <p>{{ exception|default:"Oops! You donâ€™t have permission to access this page." }}</p>
      <a href="{% url 'home' %}" class="btn">Go Back Home</a>
    </div>
  </body>
</html>
