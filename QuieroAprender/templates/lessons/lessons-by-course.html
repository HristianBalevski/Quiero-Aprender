{% extends 'base.html' %}

{% block title %}
	Spanish Courses
{% endblock %}

{% block content %}
	<div class="lesson-container">
        <h3 class="course-title">{{ course.title }}</h3>

    
        {% for lesson in lessons %}
            <ul class="display-lessons">
                 <li>
                    <a href="{% url 'lesson-detail' lesson.id lesson.slug %}">{{ lesson.title }}</a>
                </li>
            </ul>
        {% endfor %}
   
    </div>
{% endblock %}
