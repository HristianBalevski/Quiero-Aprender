    <div class="lesson-container">
        {% for post in posts %}
            <ul class="display-lessons">
                <li>
                    <a href="{% url 'blog_detail' slug=post.slug %}">{{ post.title }}</a>
                </li>
            </ul>
    {% endfor %}
    </div>
{% endblock %}
