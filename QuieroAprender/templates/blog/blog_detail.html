{% extends "base.html" %}
{% block title %}
	Block Details
{% endblock %}

{% block content %}
    <style>
        .blog-container {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F9F9F9;
            color: #333;
            
        }

        article {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #B71C1C;
            font-size: 2.5em;
            margin-bottom: 1em;
            text-align: center;
            border-bottom: 3px solid #B71C1C;
            padding-bottom: 0.5em;
            text-transform: uppercase;
        }

        h2 {
            color: #B71C1C;
            font-size: 1.8em;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            text-transform: uppercase;
        }

        strong {
            color: #B71C1C;
        }

        em {
            color: #333;
            font-style: italic;
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
        }

        p {
            margin-bottom: 1.2em;
            font-size: 1.1em;
        }
        

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            article {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
<div class="blog-container">
    <p><strong>Published on:</strong> {{ post.created_at|date:"d M Y" }}</p>
    <div>{{ post.content|safe }}</div>
</div>
    <br><br>
{% endblock %}
