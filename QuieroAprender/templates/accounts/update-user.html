{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

    <div class="page-container">
        <div class="form-container">
            <form method="post" enctype="multipart/form-data" class="update-form">
                {% csrf_token %}
                
                <label for="{{ form.first_name.id_for_label }}">First Name</label>
                {{ form.first_name }}
            
                <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                {{ form.last_name }}
            
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            
                <label for="{{ form.bio.id_for_label }}">Biography</label>
                {{ form.bio }}
            
                <label for="{{ form.birth_date.id_for_label }}">Birth Date</label>
                {{ form.birth_date }}
            
                <label for="{{ form.profile_photo.id_for_label }}">Profile Photo</label>
                {{ form.profile_photo }}
            
                <button type="submit" class="btn-submit">Save Changes</button>
            </form>

        </div>
    </div>

    <style>
        .page-container {
            min-height: 100vh;
        }

        .form-container {
            max-width: 500px;
            margin: 40px auto 40px;
            padding: 30px;
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--border-color);
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .update-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .update-form input,
        .update-form select,
        .update-form textarea {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: white;
            color: var(--text-dark);
            transition: border-color 0.3s ease;
        }

        .update-form input[type="file"] {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--text-light);
            color: var(--text-dark);
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .update-form input:focus,
        .update-form select:focus,
        .update-form textarea:focus,
        .update-form input[type="file"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-submit {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }
    </style>
{% endblock %}
