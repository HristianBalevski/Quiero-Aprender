{% extends 'base.html' %}
{% block title %}Regisration{% endblock %}
{% block content %}

  <div class="page-container">
      <div class="form-container">
        <h2>Registration</h2>
        <form method="post" enctype="multipart/form-data" class="register-form">
          {% csrf_token %}
          {{ form.username }}
          {{ form.email }}
          {{ form.password1 }}
            {{ form.password2 }}
          {{ form.profile_photo }}
          <button type="submit" class="btn-submit">Sign Up</button>
        </form>
      </div>
  </div>
    
    <style>
        
        .page-container {
            min-height: 60vh;
            
        }
   
        .form-container {
            max-width: 500px;
            margin: 40px auto 40px;
            padding: 30px;
            background-color: var(--background-color); 
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            text-align: center;
        }
        
        
        h2 {
            font-size: 2rem;
            color: var(--primary-color); 
            margin-bottom: 20px;
        }
        
      
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .register-form input,
        .register-form select,
        .register-form textarea {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid var(--border-color); 
            border-radius: 5px; 
            background-color: var(--text-light); 
            color: var(--text-dark); 
            transition: border-color 0.3s ease;
        }
        
        .register-form input[type="file"] {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid var(--border-color); 
            border-radius: 5px; 
            background-color: var(--text-light); 
            color: var(--text-dark); 
            transition: border-color 0.3s ease; 
            cursor: pointer; 
        }
        
        .register-form input:focus,
        .register-form select:focus,
        .register-form textarea:focus,
        .register-form input[type="file"]:focus {
            outline: none; 
            border-color: var(--primary-color); 
        }
        
        
        .btn-submit {
            padding: 12px 20px;
            background-color: var(--primary-color); 
            color: var(--text-light); 
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease; 
        }
        
        .btn-submit:hover {
            opacity: 0.9;
        }

  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const password1 = document.querySelector('input[name="password1"]');
        const password2 = document.querySelector('input[name="password2"]');

        if (password1) password1.setAttribute('placeholder', 'Password');
        if (password2) password2.setAttribute('placeholder', 'Confirm password');
    });
  </script>
    
{% endblock %}
