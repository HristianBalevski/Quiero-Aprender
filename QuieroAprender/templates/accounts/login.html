{% extends 'base.html' %}

{% block content %}

    <h2 class="forms-h2">LOGIN</h2>
<div class="page-container-min-height-70vh">
    <div class="form-container">
        
        <form method="post" action="{% url 'login' %}" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn-submit">Login</button>
        </form>
        <p class="no-account">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

    </div>
</div>
{% endblock %}
