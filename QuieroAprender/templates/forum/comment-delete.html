{% extends 'base.html' %}

{% block title %}
	Delete Comment
{% endblock %}

{% block content %}
	<h2 class="forms-h2">Delete Comment</h2>
    <div class="page-container">
        <div class="form-container">
            <p><strong>Are you sure you want to delete this comment?</strong></p><br>
            <p>{{ object.content }}</p><br>
            <form method="post">
                {% csrf_token %}
                <div class="action-buttons">
                    <button type="submit" class="btn-do-action">Delete</button>
                    <a href="{% url 'post-detail' object.post.pk %}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
