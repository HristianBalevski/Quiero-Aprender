{% extends 'base.html' %}

{% block title %}Post{% endblock %}

{% block content %}

    <div class="page-container">
        <div class="form-container">
            
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                </form>
        </div>
    </div>
{% endblock %}
