{% extends 'base.html' %}

{% block title %}Post Detail{% endblock %}

{% block content %}
    <style>
        /* Основни стилове за страницата */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F9F9F9;
            color: #333;
        }

        .content-container {
            height: 50vh;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Заглавие на поста */
        .content-container h1 {
            text-align: center;
            color: #B71C1C;
            margin-bottom: 20px;
        }

        /* Информация за автора и датата */
        .content-container .post-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        /* Съдържание на поста */
        .content-container .post-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 30px;
        }

        /* Линкове за навигация */
        .content-container .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .content-container .actions a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #B71C1C;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .content-container .actions a:hover {
            background-color: #D32F2F;
        }

        /* Responsive стилове */
        @media (max-width: 768px) {
            .content-container {
                padding: 15px;
            }

            .content-container h1 {
                font-size: 24px;
            }

            .content-container .post-content {
                font-size: 14px;
            }

            .content-container .actions a {
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .content-container {
                padding: 10px;
            }

            .content-container h1 {
                font-size: 20px;
            }

            .content-container .post-content {
                font-size: 12px;
            }

            .content-container .actions a {
                font-size: 10px;
                padding: 6px 10px;
            }
        }
    </style>

    <div class="content-container">
        <h1>{{ post.title }}</h1>
        <p class="post-info">By {{ post.user.username }} on {{ post.created_at }}</p>
        <p class="post-content">{{ post.content }}</p>

        <div class="actions">
            <a href="{% url 'forum-posts' %}">Back to Forum</a>
            {% if request.user == post.user %}
                <a href="{% url 'edit-post' post.pk %}">Edit</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
