{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}


{% block content %}
    <h2 class="forms-h2">DELETE POST</h2>
    <div class="delete-page-container">
        <div class="delete-form-container">
            
            <p>Are you sure you want to delete this post?</p>
            <p><strong>{{ object.title }}</strong></p>
            <form method="post">
                {% csrf_token %}
                <div class="action-buttons">
                    <button type="submit" class="btn-do-action">Delete</button>
                    <a href="{% url 'post-detail' forumpost.pk %}" class="btn-cancel">Cancel</a>
                </div>
            </form>
            
        </div>
    </div>
{% endblock %}
