<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found! - 404</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FF0000 0%, #FFFF00 100%);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .spanish-word {
            font-size: 2.5rem;
            color: #FFFF00;
            margin: 1rem 0;
            font-style: italic;
        }

        .lesson {
            background: rgba(255, 255, 0, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .home-button {
            background: #FFFF00;
            color: #FF0000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            margin-top: 2rem;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .home-button:hover {
            transform: scale(1.05);
        }

        .spanish-flag {
            display: flex;
            margin: 2rem 0;
        }

        .flag-stripe {
            width: 100px;
            height: 20px;
        }

        .red {
            background: #FF0000;
        }

        .yellow {
            background: #FFFF00;
            height: 40px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-number {
            animation: bounce 2s infinite;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 400px;
            }
            
            .container p {
                font-size: 14px;
            } 
            
            .home-button {
                font-size: 1rem;
            } 

            @media (max-width: 480px) {
            .container {
                max-width: 300px;
            }
            .container p {
                font-size: 12px;
            }    
            .home-button {
                font-size: 0.8rem;
            }    
        }
            }
    </style>
</head>
