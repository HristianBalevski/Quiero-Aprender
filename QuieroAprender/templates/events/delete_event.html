{% extends 'base.html' %}

{% block title %}
	Delete Event
{% endblock %}

{% block content %}
	 <h1>Delete Event</h1>
    <div class="form-container">
        <p><strong>Are you sure you want to delete the event</strong></p>
        <h4>{{ event.title|upper }}?</h4>
        <br>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-do-action">Yes, Delete</button>
        <a href="{% url 'manage_events_page' %}" class="btn-do-action">Cancel</a>
    </form>

    </div>
{% endblock %}
