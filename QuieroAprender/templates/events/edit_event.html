{% extends 'base.html' %}

{% block title %}
	Edit Event
{% endblock %}

{% block content %}
	<h2 class="primary-h2">Edit Event</h2>
    <div class="form-container">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
        {% csrf_token %}
        <label>
            Title: <input type="text" name="title" value="{{ event.title }}" required>
        </label><br>
        <label>
            Start Time: <input type="datetime-local" name="start" value="{{ event.start_time|date:"Y-m-d\TH:i" }}" required>
        </label><br>
        <label>
            End Time: <input type="datetime-local" name="end" value="{{ event.end_time|date:"Y-m-d\TH:i" }}" required>
        </label><br>
        <label>
            Description: <textarea name="description">{{ event.description }}</textarea>
        </label><br>
        <button type="submit" class="btn-do-action">Save Changes</button>
    </form>
    </div>
{% endblock %}
