{% extends 'base.html' %}

{% block title %}
	Add Event
{% endblock %}

{% block content %}
	<h2 class="primary-h2">Add Event</h2>
    <div class="form-container">
        {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label>
            Title: <input type="text" name="title" required>
        </label><br>
        <label>
            Start Time: <input type="datetime-local" name="start" required>
        </label><br>
        <label>
            End Time: <input type="datetime-local" name="end" required>
        </label><br>
        <label>
            Description: <textarea name="description"></textarea>
        </label><br>
          <button type="submit" class="btn-do-action">Add Event</button>
    </form>
    </div>
{% endblock %}
